<!DOCTYPE html>
<html>
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <!-- Title -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <!-- Descriptiopn -->
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <!-- Form -->
    <form
      action="https://register-demo.freecodecamp.org"
      id="survey-form"
      method="post"
    >
      <!-- name -->
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />
      <!-- email -->
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter yourEmail" required />
      <!-- age -->
      <label for="number" id="number-label">Age <span>(optional)</span></label>
      <input
        id="number"
        type="number"
        placeholder="Age"
        min="10"
        max="120"
        required
      />
      <!-- role -->
      <label>Which option best describes your current role?</label>
      <select id="dropdown" required>
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Leraner</option>
        <option>Perfer not to say</option>
        <option>Other</option>
      </select>
      <!-- radiobutton -->
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label id="radioButtons"
        ><input type="radio" required name="radioButtons" value="definitely" />
        Definitely</label
      >
      <label id="radioButtons"
        ><input type="radio" name="radioButtons" value="maybe" /> Maybe</label
      >
      <label id="radioButtons"
        ><input type="radio" name="radioButtons" value="notsure" /> Not
        Sure</label
      >
      <!-- featureOfFreeCodeCamp -->
      <label for="feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <select id="feature" required>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      <!-- Checkboxes -->
      <label
        >What would you like to see improved?
        <span>(Check all that apply)</span></label
      >
      <label
        ><input type="checkbox" value="frontEndProjects" /> Front-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="backEndProjects" /> Back-end
        Projects</label
      >
      <label
        ><input type="checkbox" value="dataVisualization" /> Data
        Visualization</label
      >
      <label><input type="checkbox" value="challeneges" /> Challenges</label>
      <label
        ><input type="checkbox" value="openSourceCommunity" /> Open Source
        Community</label
      >
      <label
        ><input type="checkbox" value="GitterHelpRooms" /> Gitter Help
        rooms</label
      >
      <label><input type="checkbox" value="videos" /> Videos</label>
      <label><input type="checkbox" value="cityMeetups" /> City Meetups</label>
      <label><input type="checkbox" value="wiki" /> Wiki</label>
      <label><input type="checkbox" value="forum" /> Forum</label>
      <label
        ><input type="checkbox" value="additionalCourses" /> Additional
        Courses</label
      >
      <!-- Comments -->
      <label for="comment">Any comments or suggestions?</label>
      <textarea
        id="comment"
        placeholder="Enter your comment here..."
        rows="5"
      ></textarea>
      <!-- Submit button -->
      <input id="submit" type="submit" value="Submit" onclick="reset()" />
    </form>
  </body>
</html>
